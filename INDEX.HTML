<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;1,100&display=swap');
    </style>
    <title>MINHA TELA DE LOGIN</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>MEU SISTEMA LOGISTICO</h1>
            <div class="input-container">
                <input placeholder="EMAIL:" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/user.png" alt="user" />
            </div>
            <div class="input-container">
                <input placeholder="SENHA:" type="password" required><img width="20" height="20"
                    src="https://img.icons8.com/material-rounded/24/lock--v1.png" alt="lock--v1" />
                <a href="#">Não se lembra da sua senha?</a>
            </div>

            <button type="submit" class="submit-buton"> ENTRAR </button>

            <div class="register-link">
                <p> Não está cadastrado? <a href="#"> CADASTRAR</a> </p>
            </div>
        </form>


    </div>
</body>

</html>
